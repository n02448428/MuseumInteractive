<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Portfolio Gallery</title>
    <meta name="description" content="An interactive 3D portfolio gallery showcasing projects in a virtual museum space." />
    <script>
      // Handle Single Page App routing for GitHub Pages
      (function() {
        // Check if we should redirect to home
        const shouldRedirect = sessionStorage.getItem('redirect');
        const isGitHubPages = window.location.hostname.includes('github.io');
        const pathSegments = window.location.pathname.split('/').filter(Boolean);
        
        // Script to check if we're coming from a 404 redirect
        if (isGitHubPages && window.location.search && window.location.search.includes('?/')) {
          // Parse the real route from the query string
          const redirectPath = window.location.search.substring(2);
          sessionStorage.setItem('redirect', 'true');
          const cleanUrl = window.location.protocol + '//' + 
            window.location.host + 
            window.location.pathname + 
            (redirectPath ? '#/' + redirectPath : '') +
            window.location.hash;
          
          // Replace the current URL to remove the query string
          window.history.replaceState(null, null, cleanUrl);
        }
      })();
    </script>
    <!-- Preload critical resources -->
    <link rel="preload" href="./fonts/inter.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./src/index.css" as="style">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
