<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Portfolio Gallery</title>
    <meta name="description" content="An interactive 3D portfolio gallery showcasing projects in a virtual museum space." />
    <script>
      // Redirect to homepage for GitHub Pages
      (function() {
        // Check if we're on GitHub Pages
        const isGitHubPages = window.location.hostname.includes('github.io');

        // Only apply on GitHub Pages with 404
        if (isGitHubPages && window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
          // Check if we're not on a specific document
          if (!window.location.pathname.includes('.')) {
            const url = window.location.origin + '/MuseumInteractive';
            window.location.replace(url);
          }
        }
      })();
    </script>
    <!-- Preload critical resources -->
    <link rel="preload" href="./fonts/inter.json" as="fetch" crossorigin="anonymous">
    <link rel="preload" href="./src/index.css" as="style">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
