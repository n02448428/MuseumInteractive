
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Portfolio Gallery</title>
    <meta name="description" content="An interactive 3D portfolio gallery showcasing projects in a virtual museum space." />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .loading {
        max-width: 600px;
      }
      h1 {
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
      }
      a {
        color: #0066cc;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
    <!-- If testing locally, redirect to client folder -->
    <script>
      // Check if we're in a local environment or GitHub Pages
      const isLocal = window.location.hostname === "localhost" || 
                      window.location.hostname === "127.0.0.1";
      
      // If local, redirect to /client/
      // If on GitHub Pages, redirect to the base of the site (root of repo)
      if (isLocal) {
        window.location.href = '/client/';
      } else {
        // For GitHub Pages, make sure we have the repo name in the path
        const path = window.location.pathname;
        if (!path.includes('/MuseumInteractive/')) {
          window.location.href = '/MuseumInteractive/';
        }
      }
    </script>
  </head>
  <body>
    <div class="loading">
      <h1>Loading 3D Portfolio Gallery</h1>
      <p>If you are not redirected automatically, please <a href="./client/">click here</a> to access the portfolio.</p>
    </div>
  </body>
</html>
