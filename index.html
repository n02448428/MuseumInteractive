<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Interactive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Museum Interactive Exhibit</h1>
        <p>Explore our collection of artifacts and exhibits</p>
    </header>
    <main>
        <section class="gallery">
            <h2>Exhibit Gallery</h2>
            <div id="image-container">
                <img src="images/1.jpg" alt="Exhibit 1" class="gallery-image">
                <img src="images/2.jpg" alt="Exhibit 2" class="gallery-image">
                <img src="images/3.jpg" alt="Exhibit 3" class="gallery-image">
                <img src="images/4.jpg" alt="Exhibit 4" class="gallery-image">
                <img src="images/5.jpg" alt="Exhibit 5" class="gallery-image">
                <img src="images/6.jpg" alt="Exhibit 6" class="gallery-image">
            </div>
            <button id="next-btn">Next Exhibit</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Museum Interactive</p>
    </footer>
    <script src="museum.js"></script>
    <script src="script.js"></script>
</body>
</html>
